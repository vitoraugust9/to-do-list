<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      class="favicon"
      rel="icon"
      type="image/svg+xml"
      href="/public/list-task-white.svg"
    />
    <script src="./script/modalUserInfo.js" defer></script>
    <script src="./script/index.js" defer></script>
    <script src="./script/themes.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/showTaskModal.css" />
    <link rel="stylesheet" href="/styles/showInformationUserModal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vitor Augusto" />
    <title>To-Do List</title>
  </head>
  <body>
    <header class="blurHeader">
      <div class="logoName">
        <img src="./public/list-task-white.svg" class="logoImage" />
        <h1>To-Do List</h1>
      </div>
      <div id="userMenu">
        <h3 id="userName">Vitor Augusto</h3>
        <img src="./public/profile.jpeg" class="userAvatar" />
      </div>
    </header>
    <main class="container">
      <div class="inputs">
        <form onsubmit="event.preventDefault(); addTask();">
          <input
            type="text"
            placeholder="Digite uma nova tarefa"
            id="inputTask"
          />
          <button class="addTask" type="submit">Adicionar</button>
        </form>
        <input
          type="text"
          placeholder="Pesquisar tarefa"
          id="searchInput"
          oninput="searchTasks()"
        />
      </div>
      <div class="tasks">
        <ul id="listTasks" class="listTasks"></ul>
      </div>
    </main>

    <dialog id="showTaskDialog">
      <div class="dialog-header">
        <button id="closeModal">X</button>
      </div>
      <div class="dialog-content">
        <form method="dialog">
          <textarea
            type="text"
            id="editTaskInput"
            placeholder="Digite o novo texto da tarefa..."
          ></textarea>
          <div class="button-container">
            <button type="submit" id="saveText">Salvar</button>
            <button type="button" id="cancelEditTask">Cancelar</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="userData">
      <div id="formName">
        <p>Dados de Usuário</p>
      </div>
      <form id="userInformations" action="" method="post">
        <div id="inputName">
          <input
            type="text"
            autocomplete="off"
            autocapitalize="words"
            name="userInputName"
            id="userInputName"
            required
          />
          <label for="userInputName" id="labelUserInput">
            <span id="labelName">Digite seu nome</span>
          </label>
        </div>
        <div id="inputImages">
          <div id="imagePreview">
            <img src="/public/placeholder.svg" id="placeholderImage" />
          </div>
          <div class="file-upload">
            <label id="imageInput">Faça upload de sua foto de usuário</label>
            <div class="upload-archives">
            <input type="file" name="imagesInput" id="imagesInput" />
            </div>
          </div>
        </div>
        <div id="saveDataContainer">
          <button type="submit" id="saveData">Salvar</button>
        </div>
      </form>
    </dialog>
    <footer class="blurFooter">
      <p>&copy; Vitor Augusto</p>
      <div class="logos">
        <a href="https://github.com/vitoraugust9" target="">
          <img src="/public/github.svg" alt="" srcset="" />
        </a>
        <a href="https://www.linkedin.com/in/vitoraugustosilva/" target="">
          <img src="/public/linkedin.svg" alt="" srcset="" />
        </a>
        <a href="mailto:vitoraugustovitor8@gmail.com" target="">
          <img src="/public/envelope-at.svg" alt="" srcset="" />
        </a>
      </div>
    </footer>
  </body>
</html>
